<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="vinylGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="85%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <radialGradient id="shine" cx="25%" cy="25%" r="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Cream outer border (0.5 units ~ 12px at this scale) -->
    <circle cx="150" cy="150" r="148" fill="#E8DDD0" stroke="#D4C8B8" stroke-width="1"/>

    <!-- Main vinyl disc (radius 130px) -->
    <circle cx="150" cy="150" r="130" fill="url(#vinylGradient)"/>

    <!-- Vinyl shine/reflection - top left -->
    <ellipse cx="110" cy="100" rx="50" ry="35" fill="url(#shine)" transform="rotate(-20 110 100)"/>
  </g>

  <!-- Vinyl grooves - subtle concentric circles -->
  <g fill="none" stroke="#1a1a1a" stroke-width="0.5" opacity="0.4">
    <circle cx="150" cy="150" r="125"/>
    <circle cx="150" cy="150" r="120"/>
    <circle cx="150" cy="150" r="115"/>
    <circle cx="150" cy="150" r="110"/>
    <circle cx="150" cy="150" r="105"/>
    <circle cx="150" cy="150" r="100"/>
    <circle cx="150" cy="150" r="95"/>
    <circle cx="150" cy="150" r="90"/>
    <circle cx="150" cy="150" r="85"/>
    <circle cx="150" cy="150" r="80"/>
    <circle cx="150" cy="150" r="75"/>
    <circle cx="150" cy="150" r="70"/>
    <circle cx="150" cy="150" r="65"/>
  </g>

  <!-- White center label (60% of disc = 78px radius) -->
  <circle cx="150" cy="150" r="78" fill="#FAF5E8" stroke="#E8DDD0" stroke-width="2"/>

  <!-- Center hole (at exact center of disc) -->
  <circle cx="150" cy="150" r="5" fill="#1a1a1a"/>

  <!-- White circle at top (above hat crown) -->
  <circle cx="150" cy="118" r="12" fill="#FAF5E8" stroke="#1a1a1a" stroke-width="2.5"/>

  <!-- Small inner dot in white circle -->
  <circle cx="150" cy="118" r="3" fill="#1a1a1a"/>

  <!-- Top hat - centered in label -->
  <g transform="translate(150, 155)">
    <ellipse cx="0" cy="20" rx="28" ry="5" fill="#1a1a1a"/>
    <rect x="-14" y="-5" width="28" height="25" fill="#1a1a1a" rx="1"/>
    <rect x="-16" y="-5" width="32" height="4" fill="#1a1a1a" rx="1"/>
  </g>

  <!-- Confetti/sparks burst from top of hat -->
  <g fill="#1a1a1a">
    <circle cx="120" cy="95" r="3"/>
    <circle cx="132" cy="85" r="2.5"/>
    <circle cx="145" cy="78" r="2"/>
    <circle cx="158" cy="82" r="2.5"/>
    <circle cx="168" cy="90" r="3"/>
    <circle cx="175" cy="100" r="2"/>
    <circle cx="178" cy="112" r="2.5"/>
    <circle cx="172" cy="122" r="2"/>
    <circle cx="162" cy="128" r="1.5"/>
    <circle cx="148" cy="130" r="2"/>
    <circle cx="135" cy="125" r="2.5"/>
    <circle cx="125" cy="115" r="2"/>

    <path d="M138 88 L142 95 L134 95 Z"/>
    <path d="M165 92 L168 99 L162 98 Z"/>
    <path d="M175 108 L178 115 L172 114 Z"/>
    <path d="M170 125 L165 132 L163 126 Z"/>
    <path d="M155 135 L150 142 L148 136 Z"/>
    <path d="M135 132 L130 138 L128 132 Z"/>
    <path d="M122 120 L118 126 L116 120 Z"/>

    <rect x="152" y="86" width="4" height="4" transform="rotate(20 154 88)"/>
    <rect x="168" y="98" width="3" height="3" transform="rotate(-15 169.5 99.5)"/>
    <rect x="160" y="128" width="3.5" height="3.5" transform="rotate(35 161.5 129.5)"/>
    <rect x="142" y="133" width="3" height="3" transform="rotate(-25 143.5 134.5)"/>
    <rect x="128" y="122" width="3.5" height="3.5" transform="rotate(50 129.5 123.5)"/>

    <ellipse cx="158" cy="88" rx="2.5" ry="1.5" transform="rotate(-30 158 88)"/>
    <ellipse cx="175" cy="118" rx="2" ry="1.5" transform="rotate(15 175 118)"/>
    <ellipse cx="132" cy="105" rx="2" ry="1.2" transform="rotate(-45 132 105)"/>
  </g>
</svg>